apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "me.wizos.loread"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.1001"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
//    compile 'com.afollestad.material-dialogs:core:0.9.0.1'
    //    compile 'org.sufficientlysecure:html-textview:1.4'
    //    compile 'org.greenrobot:eventbus:3.0.0'
    compile files('libs/klog.jar')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile files('libs/stetho-1.3.1.jar')
    // 外部的网络监测包
//        compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.facebook.stetho:stetho-okhttp:1.3.1'
    compile 'com.zhy:okhttputils:2.3.8'
    // 透明通知栏
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    // ORM框架 数据库
    compile 'de.greenrobot:greendao:2.1.0'
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v0.0.5'
    // 序列化数据
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.parceler:parceler-api:1.1.1'
    // 图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // 开关按钮
    compile 'com.kyleduo.switchbutton:library:1.4.0'
    // 依赖注入
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    // https://github.com/DreaminginCodeZH/MaterialProgressBar
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.6'
    compile 'me.zhanghai.android.materialedittext:library:1.0.2'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
//    compile 'com.tencent.bugly:crashreport:latest.release'
    //一种漂亮的UI控件，能更灵活的控制数字的增减。可用于购物车商品数量控制。
    //    compile 'com.bigkoo:snappingstepper:1.0.2'
}
